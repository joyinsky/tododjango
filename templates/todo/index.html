{% load static %}
{% load js %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Django • Ember.js • TodoMVC</title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <script src="{% static "assets/jquery/dist/jquery.js" %}"></script>
    <script src="{% static "assets/handlebars/handlebars.js" %}"></script>
    <script src="{% static "assets/ember/ember.js" %}"></script>
    <script src="{% static "assets/ember-data/ember-data.js" %}"></script>

  </head>
  <body>
    {% verbatim %}
    <script type="text/x-handlebars" data-template-name="todos">
        <section id="todoapp">
          <header id="header">
            <h1>todos</h1>
            <input type="text" id="new-todo" placeholder="What needs to be done?" />
          </header>

          <section id="main">
            <ul id="todo-list">
              {{#each}}
              <li>
                <input id="todo{{ id }}" type="checkbox" class="toggle">
                <label for="todo{{ id }}">{{ title }}</label><button class="destroy"></button>
              </li>
              {{/each}}
            </ul>

            <input type="checkbox" id="toggle-all">
          </section>

          <footer id="footer">
            <span id="todo-count">
              <strong>2</strong> todos left
            </span>
            <ul id="filters">
              <li>
                <a href="all" class="selected">All</a>
              </li>
              <li>
                <a href="active">Active</a>
              </li>
              <li>
                <a href="completed">Completed</a>
              </li>
            </ul>

            <button id="clear-completed">
              Clear completed (1)
            </button>
          </footer>
        </section>

        <footer id="info">
          <p>Django + Ember.js + REST TodoMVC App</p>
        </footer>
    </script>
    {% endverbatim %}


    <script src="{% static "todoapp/app.js" %}" ></script>
    <script src="{% static "todoapp/router.js" %}" ></script>
    <script src="{% static "todoapp/models/todo.js" %}" ></script>
  </body>
</html>
